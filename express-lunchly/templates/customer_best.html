{% extends 'base.html' %}
{% block title %}Best Customers{% endblock %}
{% block content %}


<h1 class="text-center my-5">Top 10 Customers</h1>


<div class="row justify-content-center">
    <div class="col-md-8">
        <table class="table table-bordered bg-info text-white text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Reservations</th>
              </tr>
            </thead>
            <tbody>
              {% for i in range(10) %}
              <tr>
                <td>{{i + 1}}</td>
                <td><a href="/{{ customers[i].id }}/" class="text-light">{{ customers[i].fullName }}</a></td>
                <td class="text-center">{{ customers[i].resCount }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
